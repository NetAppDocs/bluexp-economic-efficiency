indexpage:
  lead: Capacity planning is essential to avoiding unnecessary downtime due to low capacity on systems. The NetApp BlueXP Economic efficiency service can help you identify clusters that are showing low capacity, review clusters for current and forecasted capacity, and review CPU utilization, IOPS performance, and latency performance to determine opportunities for capacity remediation.
